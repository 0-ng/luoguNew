{% extends "makeTest.html" %}

{% block content %}
<div style="height: 100%;">
    <div style="height: 100%; float:left;display:flex;align-items: center;justify-content:center; ">
        <h1 id="title" style="padding: 10px 10px">请输入题目信息</h1>
    </div>
    <div style="padding: 10px; margin: 10px; float: right; height: 100%">
        <div style="float: left; display:flex;align-items: center;justify-content:center; ">
            <button onclick="change()" id="btn" ;name="goto" style="border-radius: 5px;font-size: 1.4rem;color: #fff;background-color: #dd514c;border-color: #dd514c;display: inline-block;margin-bottom: 0;
            padding: .5em 1em;font-weight: 400;line-height: 1.2;text-align: center;white-space: nowrap;border: 1px solid transparent;cursor: pointer;outline: 0;
            transition: background-color 300ms ease-out,border-color 300ms ease-out;vertical-align: middle;text-transform: none;overflow: visible;font-family: inherit;">
                提交
            </button>
        </div>
    </div>

</div>
<div id="question-editor">
    <textarea style="display:none;">##题目
#### 使用KeTex编写题目
[KaTex怎么写?](https://katex.org/docs/api.html)</textarea>
</div>
<div id="answer-editor">
    <textarea style="display:none;">##答案
#### 使用KeTex编写答案</textarea>
</div>
{% endblock %}
