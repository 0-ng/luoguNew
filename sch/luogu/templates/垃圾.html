<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>mkToHtmlDemo</title>

        <!--引入样式文件-->
        <link rel="stylesheet" href="../static/makeNews/examples/css/style.css" />
        <link rel="stylesheet" href="../static/makeNews/css/editormd.preview.css" />

        <!--引入js文件-->
        <script src="../static/makeNews/examples/js/jquery.min.js"></script>
        <script src="../static/makeNews/lib/marked.min.js"></script>
        <script src="../static/makeNews/lib/prettify.min.js"></script>
        <script src="../static/makeNews/lib/raphael.min.js"></script>
        <script src="../static/makeNews/lib/underscore.min.js"></script>
        <script src="../static/makeNews/lib/sequence-diagram.min.js"></script>
        <script src="../static/makeNews/lib/flowchart.min.js"></script>
        <script src="../static/makeNews/lib/jquery.flowchart.min.js"></script>
        <script src="../static/makeNews/editormd.js"></script>

    </head>

    <body>
        <!--输入需要转换的markdown文件开始-->
        <h1>转换前</h1>
        <textarea id="demo1" style="width:800px;height:300px;">{{question.question}}
        </textarea>
        <!--输入需要转换的markdown文件结束-->

    <!--点击该按钮进行转换-->
    <button onclick="mdToHml();" type="button">点击转Html</button>


    <p>=================  华丽丽的分割线 ====================</p>

    <h1>转换后</h1>

    <!--在该div中展示,如有初始化的数据可以放在textarea中-->
    <div id="testEditorMdview">
        <textarea id="appendTest" style="display:none;"></textarea>
    </div>


    <!--js开始-->
    <script type="text/javascript">

        //markDown转HTMl的方法
        function mdToHml(){

            //先对容器初始化，在需要展示的容器中创建textarea隐藏标签，
            $("#testEditorMdview").html('<textarea id="appendTest" style="display:none;"></textarea>');
            var content=$("#demo1").val();//获取需要转换的内容
            $("#appendTest").val(content);//将需要转换的内容加到转换后展示容器的textarea隐藏标签中

            //转换开始,第一个参数是上面的div的id
            editormd.markdownToHTML("testEditorMdview", {
                htmlDecode: "style,script,iframe", //可以过滤标签解码
                emoji: true,
                taskList:true,
                tex: true,               // 默认不解析
                flowChart:true,         // 默认不解析
                sequenceDiagram:true,  // 默认不解析
            });
        }
    </script>
     <!--js结束-->

    </body>
</html>
