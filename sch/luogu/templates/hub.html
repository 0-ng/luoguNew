{% extends "base.html" %}

{% block main %}
<div style="background-color: rgba(0, 0, 0, .75); height: 15%">
    <div style="height: 10%"></div>
    <div style="margin-left: 20px"><h3 style="color: white">题目列表</h3></div>
</div>
        <main>
            <div style="margin-bottom: 32px;">
                <div style="margin: 20px 51.729px 0px">

                    <div style="display: block;box-sizing: border-box;overflow: hidden;">
                        <div style="padding: 0px 10px;overflow: hidden;">
                            <div style="margin: 0px 0px 15px;padding: 16px;background-color: rgba(255,255,255,.7);overflow: hidden;">

                                <div style="width: 100%; height: 100%">
                                    <div style="margin: 20px 20px 20px 20px; height: 30px">
                                        <div style="float: left">
                                            <h3 style="margin: 0 10px 0 0">查找题目</h3>
                                        </div>
                                        <form method="get" action="/hub/" style="height: 100%">

                                        <div style="float: left; width: 65%; height: 100%">
                                            <input name="no" id="input" type="text" placeholder="请输入题目编号" style="padding: 4px 10px ;height: 100%; width: 100%; margin: 0 0 0 0; border-color: rgb(52, 152, 219);">

                                        </div>
{#                                        <button id="input-btn" onclick="submit()" style="border: 0; height: 100%; width: 10%;  margin: 0 0 0 0; background-color: rgb(52, 152, 219);">#}
                                            {% csrf_token %}
                                        <button id="input-btn" style="border: 0; height: 100%; width: 10%;  margin: 0 0 0 0; background-color: rgb(52, 152, 219);">
                                                <h5 style="margin: 2px 0 2px 0; color: white;">搜索</h5>
                                        </button>
                                        </form>
<!--                                        <div style="float: left">-->
<!--                                        </div>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div style="margin-bottom: 32px;">
                <div style="margin: 20px 51.729px 0px">

                    <div style="display: block;box-sizing: border-box;overflow: hidden;">
                        <div style="padding: 0px 10px;overflow: hidden;">
                            <div style="margin: 0px 0px 15px;padding: 16px;background-color: rgba(255,255,255,.7);overflow: hidden;">
                                <div style="margin: 0px 10px;overflow: hidden;">

                                    <div style="float: left; width: 5%; display:flex;align-items: center;justify-content:center;">状态</div>
                                    <div style="float: left; width: 10%; display:flex;align-items: center;justify-content:center;">题号</div>
                                    <div style="float: left; width: 45%;">题目</div>
                                    <div style="float: left; width: 20%; display:flex;align-items: center;justify-content:center;">标签</div>
                                    <div style="float: left; width: 10%; display:flex;align-items: center;justify-content:center;">难度</div>
                                    <div style="float: left; width: 10%; display:flex;align-items: center;justify-content:center;">通过率</div>
                                </div>
                                <div class="divider" style="height: 5px"></div>
                                {% for q in questions %}
                                <div style="margin: 0px 10px;overflow: hidden;">
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 5%; height: 100%; background-color: white; display:flex;align-items: center;justify-content:center;"><img src="../static/icons/{% if q.status == 1 %}正确{% elif q.status == 2 %}错误 (1){% else %}横杠{% endif %}.svg" style="height: 20px"></div>
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 10%; height: 100%; background-color: white; display:flex;align-items: center;justify-content:center;">{{ q }}</div>
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 45%;height: 100%; background-color: white"><a href="{{ q }}">{{ q.title }}</a></div>
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 20%;height: 100%; background-color: white; display:flex;align-items: center;justify-content:center;">{{ q.tag }}</div>
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 10%;height: 100%; background-color: white; display:flex;align-items: center;justify-content:center;">{{ q.difficulty }}</div>
                                    <div style="padding: 8px 6px 8px 0px; float: left; width: 10%;height: 100%; background-color: white; display:flex;align-items: center;justify-content:center;">{{ q.pass }}</div>

                                </div>
                                <div class="divider" style="height: 3px"></div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>
{% endblock %}
{% block js %}

    <script type="text/javascript">
        $.ajaxSetup({
            data:{
                csrfmiddlewaretoken: '{{ csrf_token }}'
            }
        })

        function submit() {
            $.ajax({
                url: "hub",
                type: "post",
                async: false,
                data: {
                    "no": $("#input").val(),
                    csrfmiddlewaretoken: '{{ csrf_token  }}'
                },
                success: function (res) {
                    {#alert(5444);#}
                    {#window.location.reload(true);#}
                }
            })
        }
    </script>
{% endblock %}
